buildscript {
    repositories {
        jcenter()
        gradlePluginPortal()
        maven { url  "http://palantir.bintray.com/releases" }
    }

    dependencies {
        classpath "com.palantir.baseline:gradle-baseline-java:${baselineVersion}"
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:${bintrayPlugin}"
    }
}

plugins {
    id 'com.palantir.git-version' version '0.11.0'
}

apply plugin: 'com.palantir.baseline'

repositories {
    jcenter() // needed for baselineUpdateConfig task
    gradlePluginPortal()
    maven { url  "http://palantir.bintray.com/releases" }
}

allprojects {
    version gitVersion()
    group 'com.palantir.junit'
}

subprojects {
    apply plugin: 'java'

    repositories {
      jcenter() // needed for baselineUpdateConfig task
      gradlePluginPortal()
      maven { url  "http://palantir.bintray.com/releases" }
    }

    sourceCompatibility = 1.8
}
